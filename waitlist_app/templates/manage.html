<html>
<head>
    <title>Manage Wait Lists</title>
</head>
<body>
    <h1>Manage Wait Lists</h1>
    <form action="/manage" method="post">
        <input type="text" name="name" placeholder="Wait List Name">
        <input type="submit" name="submit_button" value="Create Wait List">
    </form>
    {% for wait_list in wait_lists %}
    <h2>{{ wait_list.name }}</h2>
    <form action="/manage" method="post">
        <input type="hidden" name="wait_list_id" value="{{ wait_list.id }}">
        <input type="text" name="new_name" placeholder="New Wait List Name">
        <input type="submit" name="submit_button" value="Edit">
        <input type="submit" name="submit_button" value="Delete">
    </form>
    <ul>
        <li><a href="/waitlist/{{ wait_list.id }}">View Wait List</a></li>
    </ul>
    {% endfor %}
</body>
</html>
