<h1>Wait List Entry</h1>
<table>
  <tr>
    <th>ID</th>
    <td>{{ entry.id }}</td>
  </tr>
  <tr>
    <th>Wait List</th>
    <td>{{ entry.wait_list.name }}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{ entry.name }}</td>
  </tr>
  <tr>
    <th>Timestamp</th>
    <td>{{ entry.timestamp }}</td>
  </tr>
  <tr>
    <th>Rank</th>
    <td>{{ entry.rank }}</td>
  </tr>
</table>
<a href="/waitlist/{{ entry.wait_list_id }}">Back to Wait List</a>
